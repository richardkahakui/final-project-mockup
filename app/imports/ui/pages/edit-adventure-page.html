<template name="Edit_Adventure_Page">


  <div style="margin-top: 20px" class="ui container">
    <form class="ui form contact-data-form {{ errorClass }}">
      <h4 class="ui dividing header">Edit Adventure</h4>
      <div class="field">
        <label>Name and Difficulty</label>
        <div class="fields">
          <div class="twelve wide field">
            <input type="text" name="adventure-name" placeholder="Adventure Name">
          </div>
          <div class="four wide field">
            <input type="text" name="intensity" placeholder="Intensity">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Location</label>
        <textarea rows="1"></textarea>
      </div>

      <div class="field">
        <label>Description</label>
        <textarea></textarea>
      </div>
      <div class="six wide field">
        <label>Creator</label>
        <input type="text" name="user-name" placeholder="Your Name">
      </div>

      <button class="ui button" type="submit">Update</button>
    </form>
  </div>


</template>
